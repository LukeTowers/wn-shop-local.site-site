{% if canRegister %}
    <div class="signin-container">
        <h1 class="welcome-message">Register</h1>
        <p class="subtext">Sign up to manage your retailer account.</p>

        {{ form_ajax('onRegister') }}
            <div class="input-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" autocomplete="name" required>
                <i class="fas fa-user input-icon"></i>
            </div>

            <div class="input-group">
                <label for="username">Email:</label>
                <input type="email" id="username" name="email" placeholder="Enter your email" autocomplete="email" required>
                <i class="fas fa-envelope input-icon"></i>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="new-password" required>
                <i class="fas fa-lock input-icon"></i>
            </div>

            {% if rememberLoginMode == 'ask' %}
                <div class="form-group">
                    <div class="checkbox">
                    <label><input name="remember" type="checkbox" value="1">Stay logged in</label>
                    </div>
                </div>
            {% endif %}

            <button type="submit" class="submit-btn">Register</button>
        {{ form_close() }}

        <p class="signup-link">Already have an account? <a href="{{ 'account/signin' | page }}">Sign In</a></p>
    </div>
{% else %}
    <!-- Registration is disabled. -->
{% endif %}
