<div class="signin-container">
    <h1 class="welcome-message">Welcome Back!</h1>
    <p class="subtext">Sign in to continue exploring local treasures.</p>

    {{ form_ajax('onSignin') }}
        <div class="input-group">
            <label for="username">{{ loginAttributeLabel }}</label>
            <input type="text" id="username" name="login" placeholder="Enter your {{ loginAttributeLabel }}" autocomplete="username" required>
            <i class="fas fa-user input-icon"></i>
        </div>

        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="current-password" required>
            <i class="fas fa-lock input-icon"></i>
        </div>

         {% if rememberLoginMode == 'ask' %}
            <div class="form-group">
                <div class="checkbox">
                <label><input name="remember" type="checkbox" value="1">Stay logged in</label>
                </div>
            </div>
        {% endif %}

        <button type="submit" class="submit-btn">Sign In</button>
    {{ form_close() }}

    <p class="signup-link">Don't have an account? <a href="{{ 'account/register' | page }}">Sign Up</a></p>
</div>
