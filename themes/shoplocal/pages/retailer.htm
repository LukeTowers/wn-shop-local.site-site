title = "Retailer"
url = "/retailer"
layout = "default"
==

<div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-indigo-400 shadow-lg">
    <h2 class="text-4xl font-semibold mb-6 text-center">
        Store & Item Form
    </h2>

    <h3 class="text-xl font-semibold mb-4">Store Information</h3>
    <!-- Store Details -->
    <div class="space-y-6">
        <div class="space-y-2">
            <label for="store-name" class="text-gray-700 font-semibold">
                Store Name
            </label>
            <input type="text" id="store-name" name="store-name"
                class="w-full p-3 border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 rounded-lg smooth"
                placeholder="Enter your store name" required>
        </div>

        <div class="space-y-2">
            <label for="store-image" class="text-gray-700 font-semibold">Store Image</label>
            <input type="file" id="store-image" name="store-image"
                class="w-full p-3 border border-gray-300 rounded-lg smooth" required>
        </div>
        <div class="space-y-2">
            <label for="store-name" class="text-gray-700 font-semibold">
                Store Location
            </label>
            <input type="text" id="store-name" name="store-name"
                class="w-full p-3 border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 rounded-lg smooth"
                placeholder="Enter your store name" required>
        </div>

    </div>

    <hr class="my-6">

    <!-- Items Section -->
    <h3 class="text-xl font-semibold mb-4">Items to Sell</h3>

    <div id="items-container" class="space-y-6">
        <div class="item-form space-y-4">
            <div class="space-y-2">
                <label for="item-name" class="text-gray-700 font-semibold">Item Name</label>
                <input type="text" id="item-name" name="item-name"
                    class="w-full p-3 border border-gray-300 rounded-lg smooth focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="Enter item name" required>
            </div>

            <div class="space-y-2 flex items-center justify-evenly">
                <div class="flex flex-col">
                    <label for="item-image" class="text-gray-700 font-semibold">Item Image</label>
                    <input type="file" id="item-image" name="item-image"
                        class="w-full p-3 border border-gray-300 rounded-lg smooth" required>

                </div>
                <div class="flex flex-col">
                    <label for="item-cost" class="text-gray-700 font-semibold">Item Cost</label>
                    <input type="number" id="item-cost" name="item-cost"
                        class="w-full p-3 border border-gray-300 rounded-lg smooth focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Enter item cost" required>
                </div>
            </div>

            <div class="space-y-2">
                <label for="item-description" class="text-gray-700 font-semibold">
                    Item Description
                </label>
                <textarea id="item-description" name="item-description" rows="4"
                    class="w-full p-3 border border-gray-300 rounded-lg smooth focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="Enter item description" required>
                </textarea>
            </div>

            <div class="space-y-2">

            </div>
        </div>
    </div>

    <div class="flex justify-evenly space-x-8">
        <button type="button" id="add-item-btn"
            class="w-full p-3 bg-indigo-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:ring-indigo-500 focus:border-indigo-500">
            Add Another Item
        </button>

        <button type="submit"
            class="w-full p-3 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 focus:ring-indigo-500 focus:border-indigo-500">
            Submit Store and Items
        </button>
    </div>
</div>
