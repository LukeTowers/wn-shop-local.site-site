# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: 'shoplocal.core::lang.models.product.label'

# Model Form Field configuration
form: $/shoplocal/core/models/product/fields.yaml

# Model Class name
modelClass: ShopLocal\Core\Models\Product

# Default redirect location
defaultRedirect: shoplocal/core/products

# Create page
create:
    title: backend::lang.form.create_title
    redirect: shoplocal/core/products/update/:id
    redirectClose: shoplocal/core/products

# Update page
update:
    title: backend::lang.form.update_title
    redirect: shoplocal/core/products
    redirectClose: shoplocal/core/products

# Preview page
preview:
    title: backend::lang.form.preview_title
