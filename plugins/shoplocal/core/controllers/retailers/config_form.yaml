    redirectClose: shoplocal/core/retailers

# Update page
update:
    title: backend::lang.form.update_title
    redirect: shoplocal/core/retailers
    redirectClose: shoplocal/core/retailers

# Preview page
preview:
    title: backend::lang.form.preview_title
