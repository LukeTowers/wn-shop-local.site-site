# Record name
name: 'shoplocal.core::lang.models.retailer.label'

# Model Form Field configuration
form: $/shoplocal/core/models/retailer/fields.yaml

# Model Class name
modelClass: ShopLocal\Core\Models\Retailer

# Default redirect location
defaultRedirect: shoplocal/core/retailers

# Create page
create:
